    <style>
        @font-face {
            font-family: 'ms-sans-serif-5';
            src: url('font/ms-sans-serif-5.otf');
        }

        body {
            margin: 0;
            overflow: hidden;
            /* Prevent scrollbars during animation */
            background-color: white;
            height: 100vh;
        }

        #portal {
            position: fixed;
            width: 15%;
            height: auto;
            filter: grayscale(50%) blur(5px) contrast(120%);
        }

        #portal:hover {
            filter: none;
        }

        .welcome {
            position: fixed;
            color: white;
            font-size: 20px;
            font-family: "ms-sans-serif-5", system-ui;
            z-index: 2;
            top: 50vh;
            left: 50vw;
            transform: translate(-50%, -50%);
            mix-blend-mode: difference;
        }

        .random-image {
            width: 10%;
            height: auto;
            position: absolute;
            pointer-events: none;
            /* Prevents images from blocking mouse events */
            transition: transform 0.05s;
            /* Smooth movement effect */
        }

        .detail {
            position: absolute;
            font-family: 'ms-sans-serif-5';
            color: white;
            font-size: 20px;
            pointer-events: none;
            /* Prevents images from blocking mouse events */
            transition: transform 0.05s;
            mix-blend-mode: difference;
            /* Smooth movement effect */
        }
    </style>
